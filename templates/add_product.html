<div class="page-banner-section section breadcrumbs overlay-bg">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="page-banner text-center">
          <h1 class="breadcrumbs-title">Add product</h1>
          
<ul class="breadcrumb-list page-breadcrumb">

<br>



    <div id="page-wrapper">

        <div class="col-md-12 graphs">
     <div class="xs">
        <!-- <h3>Add product</h3> -->
        <div class="well1 white">
        <form action="/add_product/" method="POST" enctype="multipart/form-data" name="product_id">
          {% csrf_token %}
          <fieldset>
            <div class="form-group">
              <label class="control-label"><b>Item</b></label><br>
              <input type="file" name="item" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.name" required="">
            </div>
           <!--  <div class="form-group">
              <label class="control-label">product name</label>
              <input type="text" name="product" class="form-control1 ng-touched"  required="">

            </div> -->

             <div class="form-group">
              <label class="control-label"><b>Product name</b></label><br>
              <input type="text" name="product" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.name" required="">
            </div>

            <div class="form-group filled">
              <label class="control-label"><b>Category</b></label><br>
              <select class="form-control1 ng-invalid ng-invalid-required" ng-model="model.select" name="category" required=""><option value="? undefined:undefined ?"></option>
                <option value="plastic">plastic items</option>
                <option value="wooden">wooden</option>
                <option value="glass">glass</option>
              </select>



            <div class="form-group">
              <label class="control-label"><b>Description</b></label><br>
              <textarea type="text" name="description" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.password" required="" style="height:150px; width:450px "></textarea>
            </div>
            
            
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>


    {% endblock %}
