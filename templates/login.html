<main>
      <div class="customer-page theme-default-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <div class="login">
          <div id="CustomerLoginForm">
            {{msg}}
            <form method="post" action="/user_login/" id="customer_login" accept-charset="UTF-8"><input type="hidden" name="form_type" value="customer_login" /><input type="hidden" name="utf8" value="✓" />
            
        {% csrf_token %}
            
            <div class="login-form-container">
              <div class="login-text">
                <h2>Login</h2><p>Please login using account detail bellow.</p></div>
              <div class="login-form">
                <input type="email" name="email" id="CustomerEmail" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off" autofocus>
                
                <input type="password" value="" name="password" id="CustomerPassword" class="input-full" placeholder="Password">
                
                <div class="login-toggle-btn">
                  <div class="form-action-button">
                    <button type="submit" class="theme-default-button">Sign In</button>
                    
                    <a href="#recover" id="RecoverPassword">Forgot your password?</a>
                    
                  </div>
                  <div class="account-optional-action">
                    <a href="/register/" id="customer_register_link">Create account</a>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
          <div id="RecoverPasswordForm" style="display: none;">
            <form method="post" action="https://louis-demo.myshopify.com/account/recover" accept-charset="UTF-8"><input type="hidden" name="form_type" value="recover_customer_password" /><input type="hidden" name="utf8" value="✓" />
            
            
            <div class="login-form-container">
              <div class="login-text">
                <h2>Reset your password</h2>
                <p>We will send you an email to reset your password.</p>
              </div>
              <div class="login-form">
                <input type="email" value="" name="email" id="RecoverEmail" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off">
                <div class="login-toggle-btn">
                  <div class="form-action-button">
                    <button type="submit" class="theme-default-button">Submit</button>
                    <a href="#" id="HideRecoverPasswordLink">Cancel</a>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
          
        </div>
      </div>
